{% extends 'base.html' %}

{% block content %}

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <h2>Create the Product</h2>
          <form method="POST">
            {% csrf_token %}
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" name="pname" class="form-control" id="name" />
            </div>
            <div class="form-group">
              <label for="address">Address:</label>
              <input type="text" name="address" class="form-control" id="ad" />
            </div>
            <div class="form-group">
              <label for="city">City:</label>
              <input type="text" name="city" class="form-control" id="city" />
            </div>
            <div class="form-group">
              <label for="zipcode">Zipcode:</label>
              <input
                type="text"
                name="zip_code"
                class="form-control"
                id="zipcode"
              />
            </div>
            <div class="form-group">
              <label for="mobile">Mobile:</label>
              <input
                type="text"
                name="mobile"
                class="form-control"
                id="mobile"
              />
            </div>
            <div action="" class="form-group">
              <label for="date">Date:</label>
              <input type="date" name="date" class="form-control" id="date" />
            </div>
            <div class="form-group">
              <label for="message">Message:</label>
              <textarea
                class="form-control"
                name="message"
                id="tarea"
                rows="3"
              ></textarea>
            </div>
            <div class="checkbox">
              <label
                ><input type="checkbox" name="is_true" /> Remember me</label
              >
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div>

        <div class="col-md-3"></div>

      </div>
    </div>

{% endblock content %}
